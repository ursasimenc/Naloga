<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Naloga</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/0ffc8d34d5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <table>
      <tbody>
        <th class="title">Title</th>
        <th>Price</th>
        <th>Stock</th>
        <th>Rating</th>
      </tbody>
    </table>
    <div class="details">
      <div class="title-description">
        <h3 id="title"></h3>
        <span id="description"></span>
      </div>
      <img src="" alt="" />
      <div class="other-details">
        <div class="price-stock-brand">
          <h5>Price:</h5>
          <span id="price"></span>
          <h5>Stock</h5>
          <span id="stock"></span>
          <h5>Brand:</h5>
          <span id="brand"></span>
        </div>
        <div class="discount-rating-category">
          <h5>Discount %:</h5>
          <span id="discount"></span>
          <h5>Rating:</h5>
          <span id="rating"></span>
          <h5>Category:</h5>
          <span id="category"></span>
        </div>
      </div>
      <button id="close-button">Close</button>
    </div>
  </body>
</html>
